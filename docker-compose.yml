services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      # Persistent volumes for database and trained models
      - ./database:/app/database
      - ./backend/models:/app/models
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/database/bet_copilot.db
    env_file:
      - .env
    # Use host network mode for LM Studio connectivity
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bet-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bet-ai-network:
    driver: bridge

volumes:
  database_data:
    driver: local
  models_data:
    driver: local